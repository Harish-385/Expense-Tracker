<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Financial Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
    :root {
      /* Primary Theme Colors */
      --primary-main: #4361ee;
      --primary-dark: #3a0ca3;
      --primary-light: #4895ef;
      --primary-gradient: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
      
      /* Light Theme */
      --light-bg: #f8fafc;
      --light-card: #ffffff;
      --light-text: #2b2d42;
      --light-muted: #64748b;
      --light-border: #e2e8f0;
      --light-input: #ffffff;
      
      /* Dark Theme */
      --dark-bg: #121212;
      --dark-card: #1e1e1e;
      --dark-text: #f8fafc;
      --dark-muted: #94a3b8;
      --dark-border: #333333;
      --dark-input: #2d2d2d;
      
      /* Current Theme Variables */
      --current-bg: var(--light-bg);
      --current-card: var(--light-card);
      --current-text: var(--light-text);
      --current-muted: var(--light-muted);
      --current-border: var(--light-border);
      --current-input: var(--light-input);
      --current-primary: var(--primary-main);
      --current-primary-dark: var(--primary-dark);
      --current-shadow: 0 4px 20px rgba(67, 97, 238, 0.15);
    }

    [data-theme="dark"] {
      --current-bg: var(--dark-bg);
      --current-card: var(--dark-card);
      --current-text: var(--dark-text);
      --current-muted: var(--dark-muted);
      --current-border: var(--dark-border);
      --current-input: var(--dark-input);
      --current-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    body {
        background-color: var(--current-bg);
        color: var(--current-text);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        transition: all 0.3s ease;
        background-image: radial-gradient(circle at 10% 20%, rgba(67, 97, 238, 0.03) 0%, rgba(67, 97, 238, 0.03) 90%);
    }

    .auth-container {
        width: 100%;
        max-width: 420px;
        background: var(--current-card);
        border-radius: 16px;
        box-shadow: var(--current-shadow);
        overflow: hidden;
        position: relative;
    }

    .auth-header {
        background: var(--primary-gradient);
        color: white;
        padding: 30px;
        text-align: center;
    }

    .auth-header h2 {
        margin: 0;
        font-weight: 700;
        font-size: 1.8rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
    }

    .auth-header p {
        margin: 8px 0 0;
        opacity: 0.9;
        font-size: 0.95rem;
    }

    .auth-body {
        padding: 30px;
    }

    .form-group {
        margin-bottom: 20px;
        position: relative;
    }

    .form-label {
        display: block;
        margin-bottom: 8px;
        font-size: 0.9rem;
        font-weight: 500;
        color: var(--current-muted);
    }

    .form-control {
        width: 100%;
        height: 48px;
        padding: 0 16px;
        background: var(--current-input);
        border: 1px solid var(--current-border);
        border-radius: 8px;
        font-size: 0.95rem;
        color: var(--current-text);
        transition: all 0.3s ease;
    }

    .form-control:focus {
        border-color: var(--current-primary);
        box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        outline: none;
    }

    .form-icon {
        position: absolute;
        right: 16px;
        top: 40px;
        color: var(--current-muted);
        opacity: 0.7;
    }

    .password-toggle {
        position: absolute;
        right: 16px;
        top: 40px;
        color: var(--current-muted);
        cursor: pointer;
        opacity: 0.7;
        transition: all 0.2s ease;
    }

    .password-toggle:hover {
        opacity: 1;
    }

    .btn-auth {
        width: 100%;
        height: 48px;
        margin-top: 10px;
        background: var(--primary-gradient);
        color: white;
        font-size: 1rem;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
    }

    .btn-auth:hover {
        background: linear-gradient(135deg, #3a56e8 0%, #2e0a9e 100%);
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(67, 97, 238, 0.2);
    }

    .auth-footer {
        text-align: center;
        margin-top: 20px;
        font-size: 0.9rem;
        color: var(--current-muted);
    }

    .auth-link {
        color: var(--current-primary);
        font-weight: 600;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 6px;
    }

    .auth-link:hover {
        text-decoration: underline;
    }

    .theme-toggle {
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 10;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        padding: 4px;
        display: flex;
        backdrop-filter: blur(5px);
    }

    .theme-btn {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: transparent;
        border: none;
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .theme-btn.active {
        background: rgba(255, 255, 255, 0.3);
    }

    .alert {
        border-radius: 8px;
        margin-bottom: 20px;
    }

    .remember-forgot {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }

    .remember-me {
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .remember-me input {
        width: 16px;
        height: 16px;
    }

    .forgot-password {
        font-size: 0.85rem;
    }

    @media (max-width: 480px) {
        .auth-container {
            margin: 20px;
        }
        
        .auth-header {
            padding: 24px 20px;
        }
        
        .auth-body {
            padding: 24px 20px;
        }
    }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- Theme Toggle -->
        <div class="theme-toggle">
            <button class="theme-btn active" id="lightBtn" title="Light mode">
                <i class="bi bi-sun"></i>
            </button>
            <button class="theme-btn" id="darkBtn" title="Dark mode">
                <i class="bi bi-moon"></i>
            </button>
        </div>

        <div class="auth-header">
            <h2><i class="bi bi-graph-up"></i> Financial Dashboard</h2>
            <p>Sign in to access your financial data</p>
        </div>

        <div class="auth-body">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="form-group">
                    <label for="username" class="form-label">Username or Email</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                    <i class="bi bi-person form-icon"></i>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                    <i class="bi bi-lock form-icon"></i>
                    <i class="bi bi-eye password-toggle" id="passwordToggle"></i>
                </div>
                
                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password auth-link">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn-auth">
                    <i class="bi bi-box-arrow-in-right"></i> Sign In
                </button>
            </form>

            <div class="auth-footer">
                Don't have an account? <a href="{{ url_for('register') }}" class="auth-link">Register <i class="bi bi-arrow-right"></i></a>
            </div>
        </div>
    </div>

    <script>
        // Theme Toggle Functionality
        const lightBtn = document.getElementById('lightBtn');
        const darkBtn = document.getElementById('darkBtn');
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
        
        // Check for saved theme preference or use system preference
        const currentTheme = localStorage.getItem('theme') || 
                            (prefersDarkScheme.matches ? 'dark' : 'light');
        
        function setTheme(theme) {
            if (theme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                lightBtn.classList.remove('active');
                darkBtn.classList.add('active');
                localStorage.setItem('theme', 'dark');
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
                darkBtn.classList.remove('active');
                lightBtn.classList.add('active');
                localStorage.setItem('theme', 'light');
            }
        }
        
        setTheme(currentTheme);
        
        lightBtn.addEventListener('click', () => setTheme('light'));
        darkBtn.addEventListener('click', () => setTheme('dark'));

        // Password Toggle Functionality
        const passwordInput = document.getElementById('password');
        const passwordToggle = document.getElementById('passwordToggle');
        
        passwordToggle.addEventListener('click', () => {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggle.classList.remove('bi-eye');
                passwordToggle.classList.add('bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordToggle.classList.remove('bi-eye-slash');
                passwordToggle.classList.add('bi-eye');
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
