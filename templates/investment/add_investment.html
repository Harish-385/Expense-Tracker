<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Investment - Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --text-color: #2b2d42;
            --bg-color: #f5f7fb;
            --card-bg: #ffffff;
            --border-color: #e2e8f0;
            --success-color: #4cc9f0;
            --danger-color: #f72585;
            --input-bg: #ffffff;
            --input-border: #ced4da;
        }

        [data-theme="dark"] {
            --primary-color: #4895ef;
            --secondary-color: #4361ee;
            --text-color: #f8f9fa;
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --border-color: #333333;
            --success-color: #4cc9f0;
            --danger-color: #f72585;
            --input-bg: #2d2d2d;
            --input-border: #444444;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2 {
            color: var(--text-color);
            margin-bottom: 20px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
            font-weight: 600;
        }

        h1 { font-size: 2.2rem; }
        h2 { font-size: 1.6rem; }

        .card {
            background: var(--card-bg);
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 25px;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 15px 20px;
            font-weight: 600;
        }

        .card-body {
            padding: 25px;
        }

        .form-control, .form-select {
            background-color: var(--input-bg);
            color: var(--text-color);
            border: 2px solid var(--input-border);
            border-radius: 10px;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            background-color: var(--input-bg);
            color: var(--text-color);
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(67, 97, 238, 0.25);
        }

        .form-label {
            color: var(--text-color);
            font-weight: 600;
            margin-bottom: 8px;
        }

        .btn {
            border-radius: 10px;
            padding: 12px 20px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d, #495057);
            border: none;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 50px;
            padding: 5px;
            display: flex;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .theme-toggle i {
            padding: 8px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .investment-type-info {
            background: rgba(76, 201, 240, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .required-field::after {
            content: " *";
            color: var(--danger-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="theme-toggle" id="themeToggle">
            <i class="theme-icon">☀️</i>
        </div>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="fas fa-plus me-2"></i>Add Investment</h1>
            <div>
                <a href="{{ url_for('investment_portfolio') }}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-1"></i>Back to Portfolio
                </a>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <i class="fas fa-chart-line me-2"></i>Investment Details
            </div>
            <div class="card-body">
                <form method="POST" id="investmentForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label required-field">Investment Name</label>
                            <input type="text" class="form-control" id="name" name="name" required 
                                   placeholder="e.g., Reliance Industries, HDFC Bank">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="type" class="form-label required-field">Investment Type</label>
                            <select class="form-select" id="type" name="type" required>
                                <option value="">Select Type</option>
                                <option value="stock">Stock</option>
                                <option value="mutual_fund">Mutual Fund</option>
                                <option value="etf">ETF</option>
                                <option value="bond">Bond</option>
                                <option value="fd">Fixed Deposit</option>
                                <option value="gold">Gold</option>
                                <option value="real_estate">Real Estate</option>
                                <option value="crypto">Cryptocurrency</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="symbol" class="form-label">Symbol/Ticker</label>
                            <input type="text" class="form-control" id="symbol" name="symbol" 
                                   placeholder="e.g., RELIANCE, HDFCBANK">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="purchase_date" class="form-label required-field">Purchase Date</label>
                            <input type="date" class="form-control" id="purchase_date" name="purchase_date" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="amount_invested" class="form-label required-field">Amount Invested (₹)</label>
                            <input type="number" class="form-control" id="amount_invested" name="amount_invested" 
                                   step="0.01" min="0" required placeholder="0.00">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="units" class="form-label">Number of Units/Shares</label>
                            <input type="number" class="form-control" id="units" name="units" 
                                   step="0.01" min="0" placeholder="0">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="purchase_price" class="form-label">Purchase Price per Unit (₹)</label>
                            <input type="number" class="form-control" id="purchase_price" name="purchase_price" 
                                   step="0.01" min="0" placeholder="0.00">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="current_price" class="form-label">Current Price per Unit (₹)</label>
                            <input type="number" class="form-control" id="current_price" name="current_price" 
                                   step="0.01" min="0" placeholder="0.00">
                        </div>
                    </div>

                    <div class="investment-type-info" id="typeInfo" style="display: none;">
                        <h6><i class="fas fa-info-circle me-2"></i>Investment Type Information</h6>
                        <p class="mb-0" id="typeDescription"></p>
                    </div>

                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-secondary" onclick="history.back()">
                            <i class="fas fa-times me-1"></i>Cancel
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>Add Investment
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.querySelector('.theme-icon');
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
        
        const currentTheme = localStorage.getItem('theme') || 
                            (prefersDarkScheme.matches ? 'dark' : 'light');
        
        if (currentTheme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
            themeIcon.textContent = '🌙';
        } else {
            document.documentElement.setAttribute('data-theme', 'light');
            themeIcon.textContent = '☀️';
        }
        
        themeToggle.addEventListener('click', function() {
            let theme;
            if (document.documentElement.getAttribute('data-theme') === 'dark') {
                document.documentElement.setAttribute('data-theme', 'light');
                themeIcon.textContent = '☀️';
                theme = 'light';
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
                themeIcon.textContent = '🌙';
                theme = 'dark';
            }
            localStorage.setItem('theme', theme);
        });

        // Investment type information
        const typeInfo = {
            'stock': 'Stocks represent ownership in a company. They offer potential for capital appreciation and dividends.',
            'mutual_fund': 'Mutual funds pool money from multiple investors to invest in a diversified portfolio of securities.',
            'etf': 'Exchange-Traded Funds track an index and trade like stocks on exchanges.',
            'bond': 'Bonds are debt securities that pay periodic interest and return principal at maturity.',
            'fd': 'Fixed Deposits offer guaranteed returns with a fixed interest rate for a specified period.',
            'gold': 'Gold investments can be in physical form, ETFs, or mutual funds tracking gold prices.',
            'real_estate': 'Real estate investments include property ownership, REITs, or real estate funds.',
            'crypto': 'Cryptocurrencies are digital assets that use cryptography for security.',
            'other': 'Other investment types not covered in the above categories.'
        };

        document.getElementById('type').addEventListener('change', function() {
            const selectedType = this.value;
            const infoDiv = document.getElementById('typeInfo');
            const description = document.getElementById('typeDescription');
            
            if (selectedType && typeInfo[selectedType]) {
                description.textContent = typeInfo[selectedType];
                infoDiv.style.display = 'block';
            } else {
                infoDiv.style.display = 'none';
            }
        });

        // Set default date to today
        document.getElementById('purchase_date').value = new Date().toISOString().split('T')[0];

        // Form validation
        document.getElementById('investmentForm').addEventListener('submit', function(e) {
            const amount = parseFloat(document.getElementById('amount_invested').value);
            const units = parseFloat(document.getElementById('units').value);
            const purchasePrice = parseFloat(document.getElementById('purchase_price').value);
            
            if (amount <= 0) {
                e.preventDefault();
                alert('Amount invested must be greater than 0');
                return;
            }
            
            if (units > 0 && purchasePrice > 0) {
                const calculatedAmount = units * purchasePrice;
                if (Math.abs(calculatedAmount - amount) > 1) {
                    if (!confirm(`Calculated amount (₹${calculatedAmount.toFixed(2)}) doesn't match entered amount (₹${amount.toFixed(2)}). Continue anyway?`)) {
                        e.preventDefault();
                        return;
                    }
                }
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
